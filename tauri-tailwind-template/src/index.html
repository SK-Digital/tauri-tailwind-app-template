<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="output.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri Tailwind Template</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body class="bg-gray-800 text-white min-h-screen flex items-center justify-center">
    <main class="container mx-auto p-8 text-center">
      <h1 class="text-4xl font-bold mb-8 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-transparent bg-clip-text">
        Tauri Tailwind Template
      </h1>

      <div class="flex justify-center items-center space-x-4 mb-8">
        <img src="/assets/tauri.svg" class="h-16" alt="Tauri logo" />
        <span class="text-2xl font-bold">+</span>
        <img src="/assets/tailwind.svg" class="h-16" alt="Tailwind logo" />
        <span class="text-2xl font-bold">+</span>
        <img src="/assets/javascript.svg" class="h-16" alt="JavaScript logo" />
      </div>

      <p class="text-xl mb-8">This is a Tauri Tailwind Template</p>

      <div class="bg-gray-700 p-4 rounded-lg inline-block">
        <p class="text-lg font-semibold">Created by SK-Digital</p>
      </div>

      <form class="mt-8" id="greet-form">
        <input id="greet-input" class="bg-gray-700 text-white px-4 py-2 rounded-l-lg focus:outline-none" placeholder="Enter a name..." />
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-r-lg transition duration-300">Greet</button>
      </form>
      <p id="greet-msg" class="mt-4 text-lg"></p>
    </main>
  </body>
</html>
